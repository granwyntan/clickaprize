    <title>ACJC Fun-O-Rama Click-A-Prize</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"

  <body>
    <div
      id="app"
      class="bg-gray-700 items-center self-center flex align-middle flex-col w-screen h-screen justify-around"
    >
      <h1
        class="text-4xl text-center font-bold text-white pb-8 pt-8 pl-4 pr-4 content-center self-center items-center"
      >
        ACJC Fun-O-Rama Click-A-Prize
      </h1>
      <div
        class="reels rounded-lg flex flex-row content-center items-center self-center justify-around bg-yellow-300 rounded m-2 px-4 py-4 prevent-select w-fit space-x"
      >
        <div class="reel bg-gray-100 shadow-inner flex-1">
          <div
            class="boxes content-center items-center self-center justify-around"
          ></div>
        </div>

        <div class="reel bg-gray-100 shadow-inner flex-1">
          <div
            class="boxes content-center items-center self-center justify-around"
          ></div>
        </div>

        <div class="reel bg-gray-100 shadow-inner flex-1">
          <div
            class="boxes content-center items-center self-center justify-around"
          ></div>
        </div>
      </div>

      <div class="relative buttons prevent-select mb-20 pt-0">
        <button
          id="spinner"
          class="mt-4 px-6 py-3 bg-red-500 text-white rounded shadow-md"
        >
          Spin
        </button>
        <button
          id="reseter"
          class="mt-4 px-6 py-3 bg-blue-500 text-white rounded shadow-md"
        >
          Reset
        </button>

        <!-- <p class="info prevent-select"></p> -->
      </div>

        <div class="flex items-center align-bottom pb-5">
          <div class="flex-grow border-t border-gray-50"></div>
